syntax = "proto3";

package deopeia.common;

option csharp_namespace = "Deopeia.Common.Contracts";

message Uuid {
  fixed64 high = 1;
  fixed64 low = 2;
}

message DecimalValue {
  int64 units = 1;
  sfixed32 nanos = 2;
}

message ListOptionResponse {
  repeated Option items = 1;

  message Option {
    string name = 1;
    string value = 2;
    bool is_enabled = 3;
  }
}
